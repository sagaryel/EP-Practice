service: employee-portal-service
provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: ap-south-1
  environment:
    PG_HOST: 13.200.180.211
    PG_PORT: 5432
    PG_DATABASE: emp-dev
    PG_USERNAME: postgres
    PG_PASSWORD: postgres

functions:
  employeeGet:
    handler: src/Lambda/employee/employeeHandler.getEmployee
    timeout: 300
    memorySize: 128
    events:
      - http:
          path: employee
          method: GET
          cors: true
          request:
            parameters:
              querystrings:
                employeeId: true

plugins:
  - serverless-iam-roles-per-function